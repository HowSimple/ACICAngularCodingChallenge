<h2>Recent Quotes</h2>
<table *ngIf="linesOfBusiness" class="recentQuotes">
  <tr>
    <th>Quote#</th>
    <th>Service</th>
  </tr>
  <tr *ngFor="let quote of recentQuotes.slice(0,this.numberOfQuotesDisplayed)">
    <td>
      {{quote.quoteNumber}}
    </td>
    <td>
      <a routerLink="/detail/{{quote.lineOfBusiness}}">
        {{getLineOfService(quote.lineOfBusiness).name}}
      </a>
    </td>
  </tr>
</table>
